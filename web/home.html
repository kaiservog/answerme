<div>
	<div class="container-fluid special">
		<nav class="navbar navbar-static-top navbar-dark navbar-inverse" style="background-color: #222222;">
		  <a class="navbar-brand" href="#">#Answerme</a>
		  <ul class="nav navbar-nav">
				<li><a href="#"> {{accountHolder.name}} <span class="badge">42</span></a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Trendings topics</a></li>
				<li><a href="#">Logout</a></li>
				<li><a href="#">User ID: {{accountHolder.userId}} <span class="badge">{{delay}}ms</span></a></li>
			</ul>
		</nav>
		
		<div class="container-fluid">
		  <div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
			  <div class="panel-body">
					<div class="row" style="margin-top:50px; margin-bottom:50px;">
						<div class="col-sm-3">	
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">#</span>
							  <input id="topic" type="text" class="form-control" placeholder="Topic" aria-describedby="basic-addon1" ng-keypress="jumpTopic($event);">
							</div>
						</div>
						<div class="col-sm-7">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Question</span>
							  <input id="question" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group" style="padding-right: 5px; padding-left: 5px;">
								<button type="button" class="btn btn-success btn-md" ng-click="ask();">Ask</button>
							</div>
						</div>
					</div>
			  </div>
			</div>
			<div id="messageContainer" class="panel panel-default">
				<div id="messageContainer-body" class="panel-body">

				</div>
			</div>
		  </div>
		</div>
	</div>
</div>
